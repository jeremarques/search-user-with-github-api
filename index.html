<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Github API - Search User</title>
  </head>
  <body>
    <header>
      <strong>Github API - Search User</strong>
    </header>
    
    <main>
      <div class="user">
        <div id="afterImage">
          <img src="https://github.com/jeremarques.png" alt="" id="userImage" />
        </div>
        <p id="userName">Username</p>
        <p id="userBio">Bio</p>
        <div id="counterFollows">
          <span id="userFollowers">Followers: 0</span>
          <span id="userFollowing">Following: 0</span>
        </div>
      </div>
      
      <div class="search">
        <div id="inputs">
          <label for="enterUserName">Insira o nome de usuário:</label>
          <input type="text" id="enterUserName" placeholder="Username here" />
        </div>
        <button id="searchUser">Search</button>
      </div>
    </main>

    <footer>
      <p>Developed by <a href="https://github.com/jeremarques">Jeremias Marques</a></p>
      <span>JMarques LTDA® 2022</span>
    </footer>

    <!-- Scripts -->
    <script src="./index.js"></script>
  </body>
</html>
