<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Github API - Search User</title>
  </head>
  <body>
    <header>
      <strong>Github API - Search User</strong>
    </header>
    
    <main>
      <div class="user">
        <div id="afterImage">
          <img src="./assets/initial-profile-avatar.png" alt="" id="userImage" title="View profile" />
        </div>
        <p id="userName">Username</p>
        <p id="userBio">Bio</p>
        <div id="counterFollows">
          <span id="userFollowers">Followers: 0</span>
          <span id="userFollowing">Following: 0</span>
        </div>
        <div id="reposAndLocation">
          <span id="userRepos">Repositories: 0</span>
          <span id="userLocation">Location: undefined</span>
        </div>
      </div>
      
      <div class="search">
        <div id="inputs">
          <label for="enterUserName">Enter username:</label>
          <div class="outInput">
            <input type="text" id="enterUserName" autocomplete="false" placeholder="Username here" />
            <button id="clearInputUsername">
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 24 24"><path fill="#000" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
            </button>
          </div>
        </div>
        <button id="searchUser">Search</button>
      </div>
      
      <!-- Errors Modals -->
      <div class="error">
        <button id="close">
          <svg fill="rgb(35, 166, 199)" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="35px" height="35px"><path d="M 25 2 C 12.309534 2 2 12.309534 2 25 C 2 37.690466 12.309534 48 25 48 C 37.690466 48 48 37.690466 48 25 C 48 12.309534 37.690466 2 25 2 z M 25 4 C 36.609534 4 46 13.390466 46 25 C 46 36.609534 36.609534 46 25 46 C 13.390466 46 4 36.609534 4 25 C 4 13.390466 13.390466 4 25 4 z M 32.990234 15.986328 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.990234 15.986328 z"/></svg>
        </button>
        <div class="contentError">
          <img src="./assets/icons8-nuvem-erro.gif" alt="">
          <p id="titleError"><span>404</span><br>User Not Found</p>
          <p id="textError">Check the username and try again.</p>
        </div>
      </div>

    </main>
    
    <footer>
      <p>Developed by <a href="https://github.com/jeremarques">Jeremias Marques</a></p>
    </footer>
    
    <div id="modalBackground"></div>
    
    <!-- Scripts -->
    <script src="./index.js"></script>
  </body>
</html>
